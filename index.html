<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bridge</title>
    <link rel="stylesheet" href="style/style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cont">
        <div class="container"></div>
        <div class="bidding-space">
            <div class="vul">
                <div class="">S</div>
                <div class="">W</div>
                <div class="">N</div>
                <div class="">E</div>
            </div>
        </div>
        <div class="butContainer">
            <button class="toggleButton">Toggle Hands</button>
            <button class="toggleHandsButton">Toggle Hands Visibility</button>
            <button class="analyze">Analyze Hands</button>
        </div>
        <div class="bidding">
            <div class="pass">Pass</div>
            <div class="bid-option">1</div>
            <div class="bid-option">2</div>
            <div class="bid-option">3</div>
            <div class="bid-option">4</div>
            <div class="bid-option">5</div>
            <div class="bid-option">6</div>
            <div class="bid-option">7</div> <br>
            <div class="bidding-options hidden">
              <div class="bidding-option clubs"></div>
              <div class="bidding-option diamonds"></div>
              <div class="bidding-option hearts"></div>
              <div class="bidding-option spades"></div>
              <div class="bidding-option no-trump"></div>
            </div>
          </div>
          
        <div class="handIndicationBottom"></div>
        <div class="handIndicationTop"></div>
        <button class="shuffleButton">Shuffle Deck</button>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
